<!DOCTYPE html>
<html>
<head>
	<title>Multiple Properties at once</title>
</head>
<body>
	<script>
		"use strict"

		var obj = {};

		Object.defineProperty(obj, "color", {writable: true, value: "blue"});
		console.log(obj.color);

		Object.defineProperties(obj,{
			"size": {writable: true, value: "large"},
			"qty": {writable: true, value: 6},

		});

		console.log(obj.size);
		console.log(obj.qty);

		var widget = Object.create({},{
			"size": {writable: true, value: "small"},
			"qty": {writable: true, value: 4},
		});

		console.log(widget.size);
		console.log(widget.qty);

	</script>
</body>
</html>
